<div class="campaign-create-container">
  <h2>Create Campaign</h2>
  
  <form (ngSubmit)="createCampaign()" #campaignForm="ngForm">
    <div class="form-group">
      <label>Title</label>
      <input type="text" [(ngModel)]="title" name="title" required class="form-control" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="description" name="description" required class="form-control" rows="5"></textarea>
    </div>

    <button type="submit" [disabled]="!campaignForm.form.valid" class="save-button">Save</button>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </form>
</div>
