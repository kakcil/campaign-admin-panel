<div class="layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2 class="company-name">Moneytolia</h2>
      <p class="app-name">Campaign Manager</p>
    </div>
    <ul>
      <li><a routerLink="/dashboard/campaigns" (click)="updateCampaignCount()">List Campaigns ({{campaignCount}})</a></li>
      <li><a routerLink="/dashboard/create">Create Campaign</a></li>
    </ul>
  </aside>

  <div class="main-content">
    <header class="header">
      <div class="brand">
        <img src="logo.png" alt="Moneytolia Logo" class="logo">
      </div>
      <button class="logout-button" (click)="logout()">Logout</button>
    </header>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
