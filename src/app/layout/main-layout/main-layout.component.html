<div class="layout">
  <button class="menu-toggle" (click)="toggleSidebar()">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <aside class="sidebar" [class.active]="sidebarOpen">
    <div class="sidebar-close" (click)="toggleSidebar()">Ã—</div>
    <div class="sidebar-header">
      <h2 class="company-name">Moneytolia</h2>
      <p class="app-name">Campaign Manager</p>
    </div>
    <ul>
      <li><a routerLink="/dashboard/campaigns" (click)="updateCampaignCount(); toggleSidebar()">List Campaigns ({{campaignCount}})</a></li>
      <li><a routerLink="/dashboard/create" (click)="toggleSidebar()">Create Campaign</a></li>
      <li class="logout-item"><a (click)="logout()">Logout</a></li>
    </ul>
  </aside>

  <div class="main-content">
    <header class="header">
      <div class="brand">
        <img src="/logo.png" alt="Moneytolia Logo" class="logo">
      </div>
    </header>

    <div class="content">
      <div class="page-header">
        <h1 class="page-title">{{pageTitle}}</h1>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
  
  <div class="sidebar-overlay" *ngIf="sidebarOpen" (click)="toggleSidebar()"></div>
</div>
